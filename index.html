<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyberpunk Profile Card</title>
  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="profile-card">
    <!-- UFO with beam above avatar -->
    <div class="ufo-container">
      <img src="UFO.png" alt="UFO" class="ufo">
      <div class="beam"></div>
    </div>

    <img src="source.gif" alt="Avatar" class="avatar">
    <h2>Jishan</h2>
    <p class="about"><span id="typewriter"></span><span class="cursor"></span></p>
    
    <div class="social-links">
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="https://github.com/Enyuz1"><i class="fab fa-github"></i></a>
    </div>

    <img src="cat.svg" alt="Cat" class="cat">
  </div>

  <!-- External JS -->
  <script src="script.js"></script>
</body>
</html>
